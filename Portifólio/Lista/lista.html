<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Sistema de Pedidos</title>
</head>
<body>
    <div id="app">
        <h1>Sistema de Pedidos</h1>
        <div class="form-container">
            <form action="">
                <fieldset>
                    <legend>Informe os dados do Pedido</legend>
                    <div class="form-group">
                        <label for="product-name">Produto</label>
                        <input type="text" name="product-name" id="product-name" placeholder="Digite o nome do produto">
                    </div>
                    <div class="form-group">
                        <label for="product-quantity">Quantidade</label>
                        <input type="number" name="product-quantity" id="product-quantity">
                    </div>
                    <div class="form-group">
                        <label for="product-price">Pre√ßo</label>
                        <input type="number" name="product-price" id="product-price">
                    </div>
                </fieldset>
                <div class="form-buttons">
                    <button id="send" class="send-button">Enviar pedido</button>
                    <button id="list" class="list-button">Listar pedido</button>
                </div>
            </form>
        </div>
        <div class="list-orders container-fluid">
            <h2>Lista de Produtos</h2>
            <!-- Conteudo da lista de pedidos -->
            <table class="table table-striped">
                <thead>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Total</th>
                    <th></th>
                </thead>
                <tbody id="listaPedidos">

                </tbody>
            </table>
            <p id="total">
                Total: R$ 0.00
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
